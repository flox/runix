name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:

  check:
    name: Check runix
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # TODO: Don't use pre-release when we push changes that make
    #       `flox develop rust-env -c CMD;' work.
    #       This should be ~ at the beginning of July 2023.
    - name: Install flox
      uses: flox/install-flox-action@main
      with:
        github-access-token: ${{ secrets.NIX_GIT_TOKEN }}
        flox-installable-uri: "github:flox/floxpkgs#flox-prerelease.fromCatalog"

    - name: check clippy
      run: flox develop rust-env -c cargo clippy

    - name: check format
      run: |
        flox develop rust-env -c cargo fmt --check

    - name: run tests
      run: flox develop rust-env -c cargo test
